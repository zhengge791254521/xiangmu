<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>1+N校园</title>
    <link rel="stylesheet" href="../Public/frozenui/css/frozen.css">
    <!-- public公共样式,个人整合一些常用样式 建议保留public 和style 其余的按模块区分-->
    <link rel="stylesheet" href="../Public/css/public.css">
    <link rel="stylesheet" href="../Public/css/style.css">
    
    <link rel="stylesheet" href="../Public/css/yue.css">
</head>
<body ontouchstart>
<header class="ui-header ui-header-positive ui-border-b sch-header" id="">
    <i class="ui-icon-return" onclick="history.back()"></i>
    <h1>约吧列表</h1>
    <i class="opn-header-btn-msg btn" data-href="{:U('/User/message')}">
        <!-- <if condition="$usermsgcount neq 0"> -->
        <div class="ui-badge" style="position: absolute;top: 2px;right: 2px">&nbsp;</div>
        <!-- </if> -->
    </i>
    
</header>

<div id="index-content" class="ui-container content-box bg-f">
    <div class="yue-tit-logo">
        <img src="../Public/images/icon/index_together.png" alt="">
        <p>约起来</p>
    </div>
    <div class="ui-form yue-form-box">
            <div class="ui-form-item ui-border-b">
                <label class="cl-6">约啥
                </label>
                <div class="yue-text-show">开黑上砖石</div>
            </div>
            <div class="ui-form-item ui-border-b">
                <label class="cl-6">时间
                </label>
                <div class="yue-text-show">2016-04-02</div>
            </div>
            <div class="ui-form-item ui-border-b">
                <label class="cl-6">人数
                </label>
                <div class="yue-text-show">4</div>
            </div>
            <div class="ui-form-item ui-border-b">
                <label class="cl-6">发起人
                </label>
                <div class="yue-text-show">QQ: 4645654654</div>
            </div>
            <div class="ui-form-item ui-form-item-textarea ui-border-b">
                <label class="cl-6">备注
                </label>
                <div class="yue-text-show">开黑上砖石开黑上砖石开黑上砖石开黑上砖石开黑上砖石开黑上砖石</div>
            </div>

            <div class="pd-24">
                <button class="ui-btn-lg ui-btn-danger yue-btn">
                    签到
                </button>
                <button class="ui-btn-lg ui-btn-danger disabled yue-btn">
                    取消约定
                </button>
            </div>
        
    </div>
</div>

</body>
<script src='../Public/frozenui/lib/zepto.min.js'></script>
<script src='../Public/frozenui/js/frozen.js'></script>
<script src="../Public/js/jquery-1.11.1.min.js"></script>
<script src="../Public/js/public.js"></script>
<script type="text/javascript">
</script>
</html>
