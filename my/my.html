<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>1+N校园</title>
    <link rel="stylesheet" href="../Public/frozenui/css/frozen.css">
    <!-- public公共样式,个人整合一些常用样式 建议保留public 和style 其余的按模块区分-->
    <link rel="stylesheet" href="../Public/css/public.css">
    <link rel="stylesheet" href="../Public/css/style.css">
    
    <link rel="stylesheet" href="../Public/css/my.css">
</head>
<body ontouchstart>
<header class="ui-header ui-header-positive sch-header" id="">
    <i class="ui-icon-return" onclick="history.back()"></i>
    <h1>我的</h1>
    <i class="opn-header-btn-msg btn" data-href="{:U('/User/message')}">
        <!-- <if condition="$usermsgcount neq 0"> -->
        <div class="ui-badge" style="position: absolute;top: 2px;right: 2px">&nbsp;</div>
        <!-- </if> -->
    </i>
    
</header>
<footer class="ui-footer sch-footer">
    <ul class="ui-tiled">
        <li data-href="{:U('/Index/index')}"><div class="foot-icon foot-index"></div><p>主页</p></li>
        <li data-href="{:U('/Food/fooda')}" class="active"><div class="foot-icon foot-order"></div><p>订单</p></li>
        <li data-href="{:U('/Together/together')}"><div class="foot-icon foot-find"></div><p>一起约吧</p></li>
        <li data-href="{:U('/User/my')}"><div class="foot-icon foot-me"></div><p>我的</p></li>
    </ul>
</footer>
<div id="index-content" class="ui-container content-box">
    <div class="bg-f">
        <img src="../Public/images/mybg.png" alt="" class="z-img">
    </div>
    <div class="my-mess-box">
        <img src="../Public/images/demo2.png" alt="" class="my-logo">
        <p><span class="my-name">二狗子 
            <span class="my-badge"><img src="../Public/images/icon/notauth.png" alt=""></span>
            <!-- 完成 -->
            <!-- <span class="my-badge"><img src="../Public/images/icon/authed.png" alt=""></span> -->
            </span> </p>
        <div class="pingfen">
            <span class="s-label">靠谱星级:</span>
            <div class="sch-comment">
                <span class="sch-star"></span>
                <span class="sch-star"></span>
                <span class="sch-star active"></span>
                <span class="sch-star"></span>
                <span class="sch-star"></span>
            </div>
        </div>
        <p class="cl-9 ellipsis-2 ft-14m">4月3日傍晚，第35届金像奖红毯在香港文化中心拉开帷幕。刘嘉玲、尔冬升、刘德华、斯琴高娃、冯绍峰等人陆续现身。在此前公布的本届金像奖提名名单中</p>
    </div>
    <ul class="ui-list ui-list-link ui-border-tb ui-list-active my-set-box">
        <li class="ui-border-t">
            <div class="ui-list-thumb-s icon-img">
                <span style="background-image:url(../Public/images/icon/set.png)"></span>
            </div>
            <div class="ui-list-info">
                <div class="ui-nowrap">认证</div>
            </div>
        </li>
        <li class="ui-border-t">
            <div class="ui-list-thumb-s icon-img">
                <span style="background-image:url(../Public/images/icon/edit_user.png)"></span>
            </div>
            <div class="ui-list-info">
                <div class="ui-nowrap">编辑资料</div>
            </div>
        </li>
    </ul>
    <ul class="ui-list ui-list-link ui-border-tb ui-list-active my-set-box">
        <li class="ui-border-t">
            <div class="ui-list-thumb-s icon-img">
                <span style="background-image:url(../Public/images/icon/place.png)"></span>
            </div>
            <div class="ui-list-info">
                <h4 class="ui-nowrap">我的收货地址</h4>
            </div>
        </li>
        <li class="ui-border-t">
            <div class="ui-list-thumb-s icon-img">
                <span style="background-image:url(../Public/images/icon/opinion.png)"></span>
            </div>
            <div class="ui-list-info">
                <h4 class="ui-nowrap">意见反馈</h4>
            </div>
        </li>
    </ul>
    <ul class="ui-list ui-list-link ui-border-tb ui-list-active my-set-box">
        <li class="ui-border-t">
            <div class="ui-list-thumb-s icon-img">
                <span style="background-image:url(../Public/images/icon/set.png)"></span>
            </div>
            <div class="ui-list-info">
                <h4 class="ui-nowrap">设置</h4>
            </div>
        </li>
        <li class="ui-border-t">
            <div class="ui-list-thumb-s icon-img">
                <span style="background-image:url(../Public/images/icon/share.png)"></span>
            </div>
            <div class="ui-list-info">
                <h4 class="ui-nowrap">分享</h4>
            </div>
        </li>
    </ul>
</div>

</body>
<script src='../Public/frozenui/lib/zepto.min.js'></script>
<script src='../Public/frozenui/js/frozen.js'></script>
<script src="../Public/js/jquery-1.11.1.min.js"></script>

</script>
</html>
