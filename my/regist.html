<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>1+N校园</title>
    <link rel="stylesheet" href="../Public/frozenui/css/frozen.css">
    <!-- public公共样式,个人整合一些常用样式 建议保留public 和style 其余的按模块区分-->
    <link rel="stylesheet" href="../Public/css/public.css">
    <link rel="stylesheet" href="../Public/css/style.css">
    
    <link rel="stylesheet" href="../Public/css/my.css">
</head>
<body ontouchstart>
<div id="index-content" class="ui-container content-box bg-f">
    <img src="../Public/images/icon/login_logo.png" alt="" class="login-logo">
    <div class="ui-form login-box">
        <form action="#">
            <div class="ui-form-item">
                <label>
                    <img src="../Public/images/icon/login_user.png" class="login-icon" alt="">用户名
                </label>
                <input type="text" placeholder="请输入注册手机号">
            </div>
            <div class="ui-form-item">
                <label>
                    <img src="../Public/images/icon/login_pwd.png" class="login-icon" alt="">密码
                </label>
                <input type="password" placeholder="请输入您的密码">
            </div>
            <div class="ui-form-item">
                <label>
                    <img src="../Public/images/icon/login_pwd.png" class="login-icon" alt="">确认密码
                </label>
                <input type="password" placeholder="请输入您的密码">
            </div>
            
            <div class="ui-form-item ui-form-item-pure ui-flex ui-flex-align-center">
                <img src="../Public/images/icon/reg_code.png" class="login-icon" alt="">
                <div class="ui-list-info pd-tb-0"><input type="text" placeholder="请输入验证码"></div>
                <div>
                   <button type="button" class="ui-btn ui-btn-primary">重新发送</button> 
                   <!-- <button type="button" class="ui-btn ui-btn-primary disabled">剩余60s</button>  -->
                </div>
                
            </div>
            <div class="cl-9">
                <label class="ui-checkbox">
                    <input type="checkbox">我已阅读并同意
                </label>
                <a href="" class="cl-blue"> 1+N注册协议</a>
            </div>
        </form>
        <div class="pd-tb-24">
            <button class="ui-btn-lg ui-btn-primary">注册</button>
        </div>
    </div>
</div>
</body>
<script src='../Public/frozenui/lib/zepto.min.js'></script>
<script src='../Public/frozenui/js/frozen.js'></script>
<script src="../Public/js/jquery-1.11.1.min.js"></script>
<script src="../Public/js/public.js"></script>
<script type="text/javascript">

</script>
</html>
