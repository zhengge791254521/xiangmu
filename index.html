<script type="text/javascript">
(function($){
    var slider = new fz.Scroll('.ui-slider', {
        role: 'slider',
        indicator: true,
        autoplay: true,
        interval: 3000
    });

    slider.on('beforeScrollStart', function(fromIndex, toIndex) {
        console.log(fromIndex,toIndex)
    });

    slider.on('scrollEnd', function(cruPage) {
        console.log(cruPage)
    });

    //列表弹出和关闭
    $('.sch-select-group').tap(function(){
    	var $this = $(this),
    			id = $this.attr('id');
    			$this.toggleClass('show');
    			$('[data-id="'+id+'"]').toggleClass('show');
    });
    $('.sch-mask-box .sch-mask').tap(function(){
    	var $box = $(this).closest('.sch-mask-box'),
    			id = $box.attr('data-id');
    			$box.toggleClass('show');
    			$('#'+id).toggleClass('show');
    })
})(Zepto);


</script>
