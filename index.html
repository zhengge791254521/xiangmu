<script>
$(document).ready(function(){
	function pcOffset(){
		return $('#pc-xm').offset().top - $(window).scrollTop();
	}
	function mbOffset(){
		return $('#mobile-xm').offset().top - $(window).scrollTop();
	}

	$(window).scroll(function(event) {
		console.log(pcOffset(),mbOffset())
		if(pcOffset()<=0 &&  mbOffset() >0){

			$('#btn-pc').first().addClass('am-btn-primary').removeClass('am-btn-default').siblings('#btn-mobile').addClass('am-btn-default').removeClass('am-btn-primary');
		}else if(mbOffset() <=0){
			$('#btn-mobile').first().addClass('am-btn-primary').removeClass('am-btn-default').siblings('#btn-pc').addClass('am-btn-default').removeClass('am-btn-primary');
		}
	});
	$('.idx-btn a.am-btn').click(function(){
		$(this).addClass('am-btn-primary').removeClass('am-btn-default');
		$(this).siblings('a.am-btn').addClass('am-btn-default').removeClass('am-btn-primary');
	})

	// $('.idx-btn').scrollspynav({offsetTop: 45})
});
$(document).ready(function(){
	/*
	* 智能机浏览器版本信息:
	*/
	var browser={
	    versions:function(){
            var u = navigator.userAgent, app = navigator.appVersion; 
            return {//移动终端浏览器版本信息 
				trident: u.indexOf('Trident') > -1, //IE内核
				presto: u.indexOf('Presto') > -1, //opera内核
				webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
				gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
				mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/), //是否为移动终端
				ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
				android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
				iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
				iPad: u.indexOf('iPad') > -1, //是否iPad
				webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
			};
	    }(),
		language:(navigator.browserLanguage || navigator.language).toLowerCase()
	}

	if(!browser.versions.android && !browser.versions.iPhone && !browser.versions.iPad){

		$('#mobile-xm .idx-show').each(function(index,elm){
			$(this).attr('href','javascript:;');
			var mobileImg = $(this).closest('.idx-box').attr('data-mobile');
			$(this).append('<img src="'+mobileImg+'" class="mobile-img">');

		});

		$('#mobile-xm .idx-box').click(function(event) {
			alert('移动端页面请在谷歌手机模式下打开');
			// var img = $(this).find('.mobile-img');
			// img.hasClass('show') ? img.removeClass('show') : img.addClass('show');
		});
		$(document).click(function(e){
			if($(e.target).attr("data-tag") != "trigger"){
				$('#mobile-xm .mobile-img').removeClass('show');
			}
		});
	}
});
</script>
