<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>1+N校园</title>
    <link rel="stylesheet" href="../Public/frozenui/css/frozen.css">
    <!-- public公共样式,个人整合一些常用样式 建议保留public 和style 其余的按模块区分-->
    <link rel="stylesheet" href="../Public/css/public.css">
    <link rel="stylesheet" href="../Public/css/style.css">
    
    <link rel="stylesheet" href="../Public/css/my.css">
</head>
<body ontouchstart>
<header class="ui-header ui-header-positive sch-header" id="">
    <i class="ui-icon-return" onclick="history.back()"></i>
    <h1>修改密码</h1>
</header>
<div id="index-content" class="ui-container content-box">
    <form action="#">
    <div class="ui-form mg-t-10">
        <div class="ui-form-item ui-border-b">
            <label class="cl-9">姓名
            </label>
            <input type="text" placeholder="输入你的姓名">
        </div>
        <div class="ui-form-item ui-border-b">
            <label class="cl-9">昵称
            </label>
            <input type="text" placeholder="输入你的昵称">
        </div>
        <div class="ui-form-item ui-border-b">
            <label class="cl-9">生日
            </label>
            <input type="text" placeholder="输入你的生日">
        </div>
    </div>    
    <div class="ui-form mg-t-10">
        <div class="ui-form-item ui-border-b">
            <label class="cl-9">QQ号
            </label>
            <input type="text" placeholder="输入qq号">
        </div>
        <div class="ui-form-item ui-border-b">
            <label class="cl-9">电话号码
            </label>
            <input type="text" placeholder="输入联系电话">
        </div>
        <div class="ui-form-item ui-border-b">
            <label class="cl-9">楼栋
            </label>
            <input type="text" placeholder="如(17栋)">
        </div>
        <div class="ui-form-item ui-border-b">
            <label class="cl-9">寝室号
            </label>
            <input type="text" placeholder="如(12号)">
        </div>
    </div>
    <div class="ui-form mg-t-10">
        <div class="ui-form-item ui-form-item-textarea ui-border-b">
            <label class="cl-9">自我介绍
            </label>
            <textarea placeholder="自我简介输入"></textarea>
        </div>
    </div>  
        <div class="pd-tb-24 pd-lr-10">
            <button class="ui-btn-lg ui-btn-primary">确认</button>
        </div>
    
    </form>
</div>
</body>
<script src='../Public/frozenui/lib/zepto.min.js'></script>
<script src='../Public/frozenui/js/frozen.js'></script>
<script src="../Public/js/jquery-1.11.1.min.js"></script>
<script src="../Public/js/public.js"></script>
<script type="text/javascript">

</script>
</html>
