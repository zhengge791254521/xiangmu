<script type="text/javascript">
(function($){
    //列表弹出和关闭
    $('.sch-select-group').tap(function(){
        var $this = $(this),
                id = $this.attr('id');
                $this.toggleClass('show');
                $('[data-id="'+id+'"]').toggleClass('show');
    });
    $('.sch-mask-box .sch-mask').tap(function(){
        var $box = $(this).closest('.sch-mask-box'),
                id = $box.attr('data-id');
                $box.toggleClass('show');
                $('#'+id).toggleClass('show');
    })
    $('.ui-list li,.ui-tiled li').click(function(){
        if($(this).data('href')){
            location.href= $(this).data('href');
        }
    });
})(Zepto);

</script>
