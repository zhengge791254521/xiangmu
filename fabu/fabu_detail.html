<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>1+N校园</title>
    <link rel="stylesheet" href="../Public/frozenui/css/frozen.css">
    <!-- public公共样式,个人整合一些常用样式 建议保留public 和style 其余的按模块区分-->
    <link rel="stylesheet" href="../Public/css/public.css">
    <link rel="stylesheet" href="../Public/css/style.css">
    
    <link rel="stylesheet" href="../Public/css/order.css">
</head>
<body ontouchstart>
<header class="ui-header ui-header-positive ui-border-b sch-header" id="">
    <i class="ui-icon-return" onclick="history.back()"></i>
    <h1>我要求带</h1>
    <i class="opn-header-btn-msg btn" data-href="{:U('/User/message')}">
        <!-- <if condition="$usermsgcount neq 0"> -->
        <div class="ui-badge" style="position: absolute;top: 2px;right: 2px">&nbsp;</div>
        <!-- </if> -->
    </i>
</header>
<footer class="ui-footer sch-footer">
    <ul class="ui-tiled">
        <li data-href="{:U('/Index/index')}"><div class="foot-icon foot-index"></div><p>主页</p></li>
        <li data-href="{:U('/Food/fooda')}" class="active"><div class="foot-icon foot-order"></div><p>订单</p></li>
        <li data-href="{:U('/Together/together')}"><div class="foot-icon foot-find"></div><p>一起约吧</p></li>
        <li data-href="{:U('/User/my')}"><div class="foot-icon foot-me"></div><p>我的</p></li>
    </ul>
</footer>
<div id="index-content" class="ui-container content-box">
    <div class="pd-t-10">
        <ul class="ui-list ui-list-pure ui-border-tb sch-order-group">
            <li class="ui-border-t sch-order-list">
                <img src="../Public/images/malatang.png" class="or-list-img">
                <div class="overhid">
                    <div class="mg-b-5">
                        <div class="ui-nowrap ft-16m">超级麻辣烫</div>
                    </div>
                    <div class="list-detail">
                        <p><span>价格：<span class="cl-f30">2元</span></span></p>
                        <p>
                            <span>建议报酬：<span class="cl-f30">2元</span></span>
                        </p>
                    </div>
                </div>
            </li>
            <li class="ui-border-t sch-order-list">
                <div class="list-label">
                    <span class="flt-l">数量：</span><div class="ui-nowrap text-ct cl-9">X1</div>
                </div>
            </li>
            <li class="ui-border-t sch-order-list">
                <div class="list-label">
                    <span class="flt-l">报酬：</span><div class="ui-nowrap text-r cl-9 pd-lr-5"><button class="ui-btn-s">2 元</button></div>
                </div>
            </li>
            <li class="ui-border-t sch-order-list">
                <div class="list-label">
                    <span class="flt-l">订单过期时间：</span><div class="ui-nowrap text-r cl-9 pd-lr-5"><button class="ui-btn-s">1 小时</button></div>
                </div>
            </li>
            <li class="ui-border-t sch-order-list">
                <div class="list-label">要求：</div>
                <div class="cl-9 ft-14m">
                    这里展示要求,一般都是文字,也不需要其他样式,让其自动换行就OK了
                </div>
            </li>
            <li class="ui-border-t sch-order-list a-right">
                <div class="list-label">收货地址：</div>
            </li>
            <li class="ui-border-t sch-order-list">
                <div class="list-label">收货地址：</div>
                <div class="cl-9 ft-14m">
                    麻烦送到17栋1单元12寝,估计现在里面是妹纸在住
                </div>
            </li>
            
        </ul>
        <ul class="ui-row-flex pd-15">
            <li class="ui-col pd-15">
                <button class="ui-btn-lg ui-btn-primary">求帮带</button>
            </li>
        </ul>
    </div>
</div>

</body>
<script src='../Public/frozenui/lib/zepto.min.js'></script>
<script src='../Public/frozenui/js/frozen.js'></script>
<script src="../Public/js/jquery-1.11.1.min.js"></script>
<!-- <script src="../Public/js/jquery.cookie.js"></script> -->
<script type="text/javascript">

</script>
</html>
