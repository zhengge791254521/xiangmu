<script type="text/javascript">
;(function($){
	$.init();

	var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: '0',
						text: '很不满意 0分'
					}, {
						value: '1',
						text: '不满意 1分'
					}, {

					},{
						value: '5',

					}]);

					$('body').on('tap','.pj_start',function(e){

					// var showUserPickerButton = document.getElementById('showUserPicker');
					// showUserPickerButton.addEventListener('tap', function(event) {
						var self = jQuery(this);
						userPicker.show(function(items) {
							var num = parseInt(items[0].value),
									idx = 0,
									icon = self.find('i.mui-icon');
							if(num == 0){
								icon.each(function(index, el) {
									jQuery(this).removeClass('mui-icon-star-filled').addClass('mui-icon-star');
								});
							}else{
								icon.each(function(index, el) {
									if(index < num){
										jQuery(this).removeClass('mui-icon-star').addClass('mui-icon-star-filled');
									}else{
										jQuery(this).removeClass('mui-icon-star-filled').addClass('mui-icon-star');
									}
									
								});
							}
							self.find('input:hidden').val(num)

							// self.

						});

 })(mui);
