<script type="text/javascript">
;(function($){
	$('body').on('tap','.sp-picker',function(e){
		var self = jQuery(this),
				opt = jQuery.parseJSON(self.attr('data-options')),
				span = self.find('.sp-span'),
				input = self.find('input:hidden');

		
		var suPicker = new $.PopPicker();
		suPicker.setData(opt);
		suPicker.show(function(items) {
			span.text(items[0].text)
			input.val(items[0].value)
			suPicker.dispose();
		},false);
	})
	$('body').on('tap','.sp-dbpicker',function(e){
		var self = jQuery(this),
				opt = jQuery.parseJSON(self.attr('data-options')),
				span = self.find('.sp-span'),
				input = self.find('input:hidden');

		var dbPicker = new $.PopPicker({
						layer: 2
					});
		dbPicker.setData(opt);
		dbPicker.show(function(items) {
			span.each(function(i, el) {
				jQuery(this).text(items[i].text);
			});

			input.val(items[1].value)
			dbPicker.dispose();
		},false);
	});

	$('.su-time').each(function(i, el) {
		el.addEventListener('tap', function() {
			var self = jQuery(this);
			var optionsJson = this.getAttribute('data-options') || '{}';
			var options = JSON.parse(optionsJson);
			var input = self.siblings('input:hidden');

			var picker = new $.DtPicker(options);
			picker.show(function(rs) {
				input.val(rs.text);
				self.text(rs.text);
				picker.dispose();
			});
		}, false);
	});
	$('.mui-content .mui-switch').each(function() {
		var self = jQuery(this);
	/**
	 * toggle 事件监听
	 */
		this.addEventListener('toggle', function(event) {
			//event.detail.isActive 可直接获取当前状态
			
			self.find('input[type="checkbox"]').prop('checked',event.detail.isActive);
		});
	});
 })(mui);
</script>
