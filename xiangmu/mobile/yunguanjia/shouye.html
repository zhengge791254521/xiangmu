<script type="text/javascript">
	$(function(){
		//加载页面时候 判断内容区域的模块，然给给导航相应模块加上选中效果
		// function load_checked(){
			$('.index-content a[contid]').each(function(index, el) {
				var contid = $(this).attr('contid');
				$('#yingyong').find('li[navid="'+contid+'"]').find('input:checkbox').prop('checked',true);
			});
		// }
		// load_checked();
		function cont_hei(){
			var win_height = $(window).height();
			var index_bottom = $('.index-bottom').innerHeight();
			var index_top = $('.index-top').innerHeight();
			 $('.index-content').height(win_height-index_top-index_bottom);
		}
		function p_hei(){
			$('.cont-kuai').css('padding-top',0);
			var p_height = $('.cont-kuai .cont-k').height();
			var a_height = $('.cont-kuai').height();
			// $('.cont-kuai p').height(p_height);
			$('.cont-kuai').css('padding-top',(a_height - p_height)/2);
		}
		cont_hei();
		p_hei();
		$(window).resize(function(event) {
			cont_hei();
			p_hei();
		});

		function border_right(){
			$('.index-content .cont-kuai:nth-child(2n+1)').css('border-right','1px solid #ccc');
		}
		border_right();



    $('.yingyong').click(function(){
        $('#yingyong').animate({left:'100%'},200);
        $(this).hide();
    }); 
    $('.my-yingyong').click(function(){
        $('#yingyong').animate({left:'20%'},200);
        $('.yingyong').show();
        });

    //复选框按钮样式
    function switchery_check(){
    $('#yingyong .input_switchery input').each(function(i){
    	
        var elem = document.querySelector('.input_switch_'+i);
        var switchery = new Switchery(elem, {
            color: '#0068b7',secondaryColor: '#ccc',
            size: 'small'
        });
    });
	}
	// switchery_check();

	$('#yingyong input:checkbox').change(function(event) {
        //获取点击的复选框相应属性
		var self = $(this);
		var li = self.closest('li');
		var navid = li.attr('navid');
		var text = li.children('a').text();
		var href = li.children('a').attr('href');
		var icon = li.children('i.icon').text();

        //获取首页内容区第一个模块的contid
		var a_one = $('.index-content a[contid]').eq(0)
		var contid = a_one.attr('contid');

		var a_num = $('#yingyong input:checkbox:checked').length;

		var self = $(this);
		if(self.is(':checked')){
            //选中后 只要列表中达到5个以上选中的复选框后执行
			if(a_num>=5){
				a_one.remove();
				li.siblings('li[navid="'+contid+'"]').find('input:checkbox').prop('checked',false);
				
				var str = '<a contid="'+navid+'" class="col-xs-6 cont-kuai text-center" href="'+href+'"><div class="cont-k"><div class="ico_yuan"><ul class="icon_lists clear"><i class="icon iconfont">'+icon+'</i></ul></div><span>'+text+'</span></div></a>';
				$('.index-content').append(str);
				cont_hei();
				p_hei();
				border_right();

                //以数组的形式想后排发送内容区域的排列顺序
                var array = new Array;
                $('.index-content a[contid]').each(function(index, el) {
                    array[index] = $(this).attr('contid');
                });

                $.post('/path/to/file', array, function(data, textStatus, xhr) {
                    
                });

			}
			
		}else{
			if(a_num<4){
				alert('首页必须有4个模块');
				self.prop('checked',true);
			}
		}
		
	});
});
</script>
