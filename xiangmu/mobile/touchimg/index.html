<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
<meta name="apple-touch-fullscreen" content="YES" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<style>
	body{
		margin: 0;
		padding: 0;
		background: #333;
		overflow: hidden;
	}
	li,ul{
		list-style: none;
		margin: 0;
		padding: 0;
		height: 100%;
		overflow: hidden;
	}
	/* 使得图片居中 webkit-box */
	li{
		position: absolute;
		display: -webkit-box;
		-webkit-box-pack: center;
		-webkit-box-align: center;

		/*避免元素在动画中闪白*/
		-webkit-backface-visibility:hidden;
	}
	li img {
		max-width: 100%;
		max-height: 100%;
	}
	/* 隐藏画布外的内容 */
	#canvas{
		height: 100%;
		width: 100%;
		overflow: hidden;
	}
</style>
</head>
<body>
<!-- 外层画布 -->
<div id="canvas">
</div>

<script type="text/javascript">
	//所有的数据
		var list = [{
			height: 950,
			width: 800,
			img: "imgs/1.jpg"
		},
		{
			height: 1187,
			width: 900,
			img: "imgs/2.jpg"
		},
		{
			height: 766,
			width: 980,
			img: "imgs/3.jpg"
		},
		{
			height: 754,
			width: 980,
			img: "imgs/4.jpg"
		},
		{
			height: 493,
			img: "imgs/5.jpg",
			width: 750
		},
		{
			height: 500,
			img: "imgs/6.jpg",
			width: 750
		},
		{	
			height: 600,
			img: "imgs/7.jpg",
			width: 400
		}];

		function Slider(opts){
			this.wrap = opts.dom;
			this.list = opts.list;

			//构造三函数
			this.init();
			this.renderDom();
			this.bindDom();
		}

		Slider.prototype.init = function(){
			//计算窗口的长宽比
			this.radio = window.innerHeight/window.innerWidth;
			this.scaleW = window.innerWidth;

			//当前图片索引
			this.idx = 0;

		};

		Slider.prototype.renderDom = function(){
			var wrap = this.wrap,
					data = this.list,
					len  = data.length,
					scale = this.scaleW;

			this.outer = document.createElement('ul');

			for(var i = 0; i < len; i++){
				var li = document.createElement('li');
				var item = data[i];

				li.style.width = scale + 'px';
				li.style.webkitTransform = 'translate3d('+ i*scale +'px,0,0)';

				if(item){
					//根据图片与窗口的宽高对比判断图片显示的宽高
					if(item['height'] / item['width'] > this.radio){
						li.innerHTML = '<img height="'+ window.innerHeight +'" src="'+ item['img'] +'">';
					}else{
						li.innerHTML = '<img width="'+ window.innerWidth +'" src="'+ item['img'] +'">';
					}
				}
				this.outer.appendChild(li);
			}

			// this.outer.style.width = scale + 'px';

			wrap.style.height = window.innerHeight + 'px';
			wrap.appendChild(this.outer);
		};

		Slider.prototype.bindDom = function(){
			var self = this,
				  scale = self.scaleW,
				  outer = self.outer;
				  len  = self.list.length;

			var startHandler = function(evt){
				self.startX = evt.touches[0].pageX;

				self.offsetX = 0;
				self.startTime = new Date() * 1;
			};

			var moveHandler = function(evt){
				evt.preventDefault();

				self.offsetX = evt.touches[0].pageX - self.startX;
				
				var lis = outer.getElementsByTagName('li'),
						i = self.idx - 1,
						m = i + 3;
				for(i; i < m; i++){
					lis[i] && (lis[i].style.webkitTransform = 'translate3d('+ ((i - self.idx)*scale + self.offsetX) +'px,0,0)');
					lis[i] && (lis[i].style.webkitTransition = 'none');
				}
			};

			var endHandler = function(evt){
				var boundary = scale/6,
						endTime = new Date() *1;
						lis = outer.getElementsByTagName('li');
				if(endTime - self.startTime > 800){
					if(self.offsetX >= boundary){
						//进入上一页
						self.go('-1');
					}else if(self.offsetX < -boundary){
						//进入下一页
						self.go('+1');
					}else{
						//偏移量不够大，留在本页
						self.go('0');
					}
				}else{
					//快操作
					if(self.offsetX > 50){
						self.go('-1');
					}else if(self.offsetX < -50){
						self.go('+1');
					}else{
						self.go('0');
					}
				}
			};

			//分别绑定touch的三个事件
			outer.addEventListener('touchstart', startHandler);
			outer.addEventListener('touchmove', moveHandler);
			outer.addEventListener('touchend', endHandler);
		};

		Slider.prototype.go = function(n){
			var idx = this.idx,
					cidx,
					lis = this.outer.getElementsByTagName('li'),
					len = lis.length,
					scale = this.scaleW;

			if(typeof n == 'number'){
				cidx = idx;
			}else if(typeof n == 'string'){
				cidx = idx + n * 1;
			}

			//当索引超出
			if(cidx > len - 1){
				cidx = len - 1;
			}else if(cidx < 0){
				cidx = 0;
			}

			this.idx = cidx;
			//先判断-1 +1 的索引 是否存在 再绑定效果
			lis[cidx].style.webkitTransition = '-webkit-transform 0.2s ease-out';
			lis[cidx-1] && (lis[cidx-1].style.webkitTransition = '-webkit-transform 0.2s ease-out');
			lis[cidx+1] && (lis[cidx+1].style.webkitTransition = '-webkit-transform 0.2s ease-out');

			lis[cidx].style.webkitTransform = 'translate3d(0,0,0)';
			lis[cidx-1] && (lis[cidx-1].style.webkitTransform = 'translate3d(-'+ scale +'px,0,0)');
			lis[cidx+1] && (lis[cidx+1].style.webkitTransform = 'translate3d('+ scale +'px,0,0)');

		}

		new Slider({
			'dom'		: document.getElementById('canvas'),
			'list'	: list
		})
</script>
</body>
</html>
