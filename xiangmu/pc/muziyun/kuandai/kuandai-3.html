        <form action="" class="form-horizontal form" method="post" enctype="multipart/form-data">   
            <div class="panel panel-default">
            	<div class="panel-heading" >预约信息</div>
                <div class="panel-body ">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名：</label>
                        <div class="col-sm-8">
                            <input type="text" autofocus class="form-control"> 
                            <!--<span class="help-block m-b-none">填写你的名字！</span>-->
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机：</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control"> 
                            <!--<span class="help-block m-b-none">按装宽带工作人员联系你的号码，很重要！只能是数字!并且只能是11位！</span>-->
                      </div>
                    </div>
            
                    <!--选择小区所在区域-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">区域:</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="">
                                <optgroup label="成都市">
                                    <option value="CA">武侯区</option>
                                    <option value="NV">高新区</option>
                                    <option value="OR">金牛区</option>
                                </optgroup>
                                <optgroup label="南充市">
                                    <option value="CA">顺庆区</option>
                                    <option value="NV">高坪区</option>
                                    <option value="OR">嘉陵区</option>
                                </optgroup>
                            </select>
                      </div>
                    </div>
            
                    <div class="form-group">
                        <label class="col-sm-2 control-label">地址：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"> 
                            <!--<span class="help-block m-b-none">填写你需要安装宽带的地址！</span>-->
                      </div>
                    </div>
                    
                   <div class="form-group ">
                        <label class="col-sm-2 control-label">安装时间：</label>
                        <div class="col-sm-8">
                            <input id="hello" class="laydate-icon form-control layer-date" type="hidden" >
                            <input placeholder="开始日期" class="form-control layer-date" id="start">
                            <input placeholder="结束日期" class="form-control layer-date" id="end">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" rows="3"></textarea> 
                            <!--<span class="help-block m-b-none">关于宽带基本情况说明！</span>-->
                      </div>
                    </div>
                   <!-- <div class="hr-line-dashed"></div>-->

    <script>
        $(document).ready(function () {
            $('.contact-box').each(function () {
                animationHover(this, 'pulse');
            });
        });
    </script>
    
    <script src="../assets/js/plugins/layer/laydate/laydate.js"></script>
    <script>
        //外部js调用
        laydate({
            elem: '#hello', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
            event: 'focus' //响应事件。如果没有传入event，则按照默认的click
        });

         //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(), //设定最小日期为当前日期
            max: '2099-06-16 23:59:59', //最大日期
            istime: true,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD hh:mm:ss',
            min: laydate.now(),
            max: '2099-06-16 23:59:59',
            istime: true,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>
