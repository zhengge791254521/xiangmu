$(function(){
	var t=$(".am-form"),
			o=$('<div id="vld-tooltip">提示信息！</div>');

	o.appendTo(document.body),
	t.validator({
		onValid:function(){
			o.hide()
		},
		validate: function(validity) {
			console.log(validity);
			var name = validity.field.name,
					val  = validity.field.value;
			//判断用户名是否已经注册
			if(name == 'username'){

				// 	if(!data){
				// 		validity.valid = false;
				// 	}else{
				// 		validity.valid = true;
				// 	}
				// });
			}

			return validity;
		}
	}),
	//验证的时候获取焦点显示提示tip
		t.on("focusin focusout",".am-form-error input",function(i){
			if("focusin"===i.type){
				var a=$(this),
						e=a.offset(),
						d=a.data("foolishMsg")||t.validator("getValidationMessage",a.data("validity"));
				o.text(d).show().css({left:e.left+10,top:e.top+$(this).outerHeight()+10})
			}else o.hide()
		})
});
